version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/kairo_db
    depends_on:
      - db
    #  - osrm-backend  # Uncomment only if OSRM is active

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=kairo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  # Optional OSRM service (Requires pre-processing map data)
  # osrm-backend:
  #   image: osrm/osrm-backend
  #   ports:
  #     - "5000:5000"
  #   volumes:
  #     - ./osrm-data:/data
  #   command: osrm-routed --algorithm mld /data/germany.osrm

volumes:
  postgres_data:
